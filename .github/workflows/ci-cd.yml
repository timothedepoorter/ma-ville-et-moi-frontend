name: CI/CD Pipeline

on:
  push:
    branches:
      - develop  # Déclenche le workflow sur des pushs vers la branche develop
  pull_request:
    branches:
      - develop  # Déclenche le workflow sur les pull requests vers develop

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

      - name: Setup Node.js
        uses: actions/setup-node@v3  
        with:
          node-version: '21'  

      - name: Install dependencies
        run: npm install  

      - name: Run tests
        run: npm test  

      - name: Build application
        run: npm run build  

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/develop'  
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  
